name: spiceai.datasets.sepolia_erc20_transfers
type: view
migrations:
  - name: create_view
    sql: |
      CREATE OR REPLACE VIEW spiceai.datasets.sepolia_erc20_transfers AS (
        -- sepolia.token_transfers_erc20
        SELECT token_address, from_address, to_address, "value", value_hex, transaction_hash, log_index, block_timestamp, block_number, block_hash
        FROM sepolia.token_transfers
        WHERE token_standard = 'erc20'
      )

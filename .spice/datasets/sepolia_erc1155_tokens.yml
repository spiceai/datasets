name: spiceai.datasets.sepolia_erc1155_tokens
type: view
migrations:
  - name: create_view
    sql: |
      CREATE OR REPLACE VIEW spiceai.datasets.sepolia_erc1155_tokens AS (
        -- sepolia.tokens_erc1155
        SELECT address, name, symbol, decimals, total_supply, block_number, block_timestamp, block_hash
        FROM sepolia.tokens
        WHERE is_erc1155 = true
      )
name: internal_btc_postgres_transaction_outputs
type: overwrite
migrations:
- name: internal_btc_postgres_transaction_outputs
  sql: |-
    CREATE OR REPLACE VIEW "@spiceai".datasets.internal_btc_postgres_transaction_outputs AS (SELECT transaction_hash,
       index,
       script_asm,
       script_hex,
       type,
       regexp_split(REGEXP_REPLACE(addresses, '[{}]', ''), '\Q,\E', 'ALL', 100) as addresses,
       "value",
       block_number,
       block_hash,
       block_timestamp
    FROM backfillpostgres.public.btc_transaction_outputs
    )
